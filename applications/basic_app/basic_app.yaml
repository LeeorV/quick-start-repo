spec_version: 1
kind: application

source:
  os_type: linux
  image:
    ami:                                                   # AWS Image
      - id: ami-02db84402375247b0
        region: eu-west-1
        username: ubuntu
    azure_image:                                           # Azure Image
      - urn: Canonical:UbuntuServer:16.04-LTS:latest
        username: adminuser

infrastructure:
  connectivity:                     # Connectivity definition
    external:
      - port_info:
          port: 80

configuration:
  healthcheck:
    wait_for_ports: ALL
    timeout: 180

debugging:
  connection_protocol: SSH
