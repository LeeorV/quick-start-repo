spec_version: 1
kind: application

source:
  os_type: linux
  image:
    ami:                                                   # AWS Image
      - id: ami-12d1d16b
        region: eu-west-1
        username: root
    azure_image:                                           # Azure Image
      - urn: Canonical:UbuntuServer:16.04-LTS:latest
        username: adminuser

infrastructure:
  compute:
    spec:
      aws:
        instance_type: t2.medium
      azure:
        vm_size: Basic_A2
  connectivity:
    external:
      - port_info:
          port: 80

configuration:
  healthcheck:
    wait_for_ports: ALL
    timeout: 180

debugging:
  connection_protocol: SSH
