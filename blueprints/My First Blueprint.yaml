#
#    Follow the 'TO-DO' elements in this yaml file and in the applications/apache/apache.yaml file to complete the blueprint definition
#    Step by Step Guide: https://colonysupport.quali.com/hc/en-us/sections/360000179948-Developing-Blueprints
---
spec_version: 1
kind: blueprint

metadata:
  description: Template blueprint to help you get started with blueprint development


# >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
# TO-DO >> Uncomment one of the lines below to select your target cloud provider
# >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
clouds:
#  - aws: eu-west-1     # AWS
  - azure: westus      # AZURE


inputs:
  - apache_port: 1234     # (info) This input allows users to define the apache server port
artifacts:                # (info) This blueprint does not require artifcats to be pulled from an artifact repository
applications:             # (info) deploy 1 instance of Apache, definitions are located in applications/apache folder
  - apache:
      instances: 1
      input_values:
        - port_number : $apache_port  # (info) The apache_port input will be sent to the apache definitions
#      depends_on:                    # (info) No dependencies, as appache is the only application in this blueprint.



