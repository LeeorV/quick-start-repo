#
#    Step by Step Guide: https://colonysupport.quali.com/hc/en-us/sections/360000179948-Developing-Blueprints
---
spec_version: 1
kind: blueprint

metadata:
  description: Template blueprint that deploys and configures an Apache server. Explore the YAML file, modify it and start modeling your own environments


clouds:
  - AWS: eu-west-1     # AWS

inputs:
  - apache_port: 1234     # This input allows users to define the apache server port

artifacts:                # This blueprint does not require artifcats to be pulled from an artifact repository

applications:             # Deploy 1 instance of Apache, definitions are located in applications/apache folder
  - apache:
      instances: 1
      input_values:
        - port_number : $apache_port  # The apache_port input will be sent to the apache definitions
#      depends_on:                    # No dependencies, as appache is the only application in this blueprint.



